<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us - WildGuard</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for the contact page -->
   <link rel="stylesheet" href="assets/css/contact.css">
  
</head>

<body>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 contact-container">
        
        <!-- Contact Form Header -->
        <div class="contact-header">
          <h1>Contact Us</h1>
          <p>If you have any questions or need help, feel free to reach out to us.</p>
        </div>

        <!-- Contact Information -->
        <div class="info-box">
          <h5>Email Us</h5>
          <p>support@wildguard.com</p>
        </div>

        <div class="info-box">
          <h5>Call Us</h5>
          <p>+91 123-4567-089</p>
        </div>

        <!-- Contact Form -->
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn contact-btn">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
